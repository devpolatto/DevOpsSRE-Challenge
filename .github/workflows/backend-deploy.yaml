
name: Deploy Backend to ECS Fargate

on:
  push:
    branches: [ master ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yaml'

# Test trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ECS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd backend
          docker build -t $ECR_REGISTRY/payment-backend:$IMAGE_TAG .
          docker push $ECR_REGISTRY/payment-backend:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/payment-backend:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Force ECS service update
        run: |
          aws ecs update-service \
            --cluster payment-cluster \
            --service payment-backend-service \
            --force-new-deployment \
            --region us-east-1